<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:#ce2929" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:#ce2929" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year_date">Enter year date: </label>
    <input type="text" th:field="*{yearDate}" id="year_date">
    <div style="color:#ce2929" th:if="${#fields.hasErrors('yearDate')}" th:errors="*{yearDate}">Year date Error</div>
    <br/>
    <input type="submit" value="Добавить!"/>
</form>
</body>
</html>
