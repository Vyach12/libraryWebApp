<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person:${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} +', ' + ${person.getBirthdate()}">Text</a>
</div>
<br>
<hr>
<div><a href="/people/new">Добавить человека</a></div>
</body>
</html>
