<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Регистрация</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#ce2929" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="date_of_birth">Enter birthdate: </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color:#ce2929" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Birthdate Error</div>
    <br/>
    <input type="submit" value="Добавить человека в базу"/>
</form>

</body>
</html>
